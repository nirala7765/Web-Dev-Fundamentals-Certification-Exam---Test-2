<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cskTeam</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="TeamDetails.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <header class="headerItem">
            <img id="ipllogo" src="ipl-logo-new-old.png" alt="">
            <div class="menuitem">
                <a href="index.html">Home</a>
                <a href="MensTeam.html">Teams</a>
                <a href="https://www.iplt20.com/matches/results" target="_blank">Chmpions</a>
                <a href="https://www.iplt20.com/points-table/men/2023">Points Table</a>
            </div>

            <div class="NavBtn">

                <img id="bccilogo" src="BCCI_logo.png" alt="">
                <img id="vChoice" src="/viewers-choice.svg" alt="">
                <img id="searchbtn" src="new-search-icon.svg" alt="">


            </div>


        </header>


    </div>


    <main>
        <div class="main">

            <div class="teaminfo">
                <div class="Teamlogo">
                    <img id="teamlogoimg" src="/images/GT.png" alt="">
                </div>
                <div class="teamName">
                    <h1 id="teamname">Gujrat Titans</h1>
                </div>
                <div class="captain">
                    <h2 id="captain">Captain - </h2>
                    <h2 id="CaptainName">Hardik Pandya</h2>
                </div>

                <div class="numberofPlayer">

                    <h1 id="playercounttxt">Number of Players -</h1>
                    <h2 id="playerNumber">32</h2>

                </div>
                <div class="TrophiesWon">
                    <img id="trophieswon" src="/teamOutline/trophyOutline.png" alt="">
                    <h2 id="trophyCount"> - 1</h2>

                </div>



            </div>


            <div class="playerarea">
                
                <button id="loadPlayerbtn" onclick="showPlayerInfo()">Load Players</button>
                







            </div>


            <div class="playerWrapper">
                

                    <ul id="playerList">
                        
                    </ul>

                  
    
               
                




              
               

                

            </div>

            
    </main>


    <script src="/teams/gt.js"></script>
</body>

</html>
